<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>formulario HTML5</title>
</head>

<body class="m-1">
  <div class="container-flex p-1">
    <form>
      <div class="card text-start">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body p-0">
          <div class="alert alert-danger m-3" role="alert">
            <strong>Some fields are missing</strong>
          </div>
          <div class="row p-3 pt-1">
            <div class="col-5 mb-3 pe-2">
              <label for="card">
                <h6>Card #</h6>
              </label><br>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXXX" id="card"
                aria-describedby="basic-addon1">
            </div>
            <div class="col-3 ps-2 pe-2">
              <label for="cvc">
                <h6>CVC #</h6>
              </label><br>
              <input type="text" class="form-control" placeholder="0000" id="cvc" aria-describedby="basic-addon1">
            </div>
            <div class="col-4 ps-2">
              <label for="amount">
                <h6 class="ms-2">Amount</h6>
              </label>
              <div class="input-group mb-3">
                <span class="input-group-text bg-white border-0 me-0 pe-0 mt-0 pt-0 ps-0"><strong>$</strong></span>
                <input type="text" class="form-control ms-0 ms0" aria-label="Amount (to the nearest dollar)"
                  placeholder="Amount">
              </div>
            </div>
            <div class="row">
              <div class="col mb-3 pe-4">
                <label for="name">
                  <h6>First Name</h6>
                </label>
                <input type="text" class="form-control" id="name" aria-describedby="basic-addon1">
              </div>
              <div class="col">
                <label for="last_name">
                  <h6>Last Name</h6>
                </label>
                <input type="text" class="form-control" id="last_name" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="row gx-5 m-0">
              <div class="col-6 mb-3 city">
                <label for="city">
                  <h6>City</h6>
                </label>
                <input type="text" class="form-control" id="city" aria-describedby="basic-addon1">
              </div>
              <div class="col-3 state">
                <label for="state">
                  <h6>State</h6>
                </label>
                <select id="state" class="form-select" aria-label="Default select example">
                  <option selected>Pick a state</option>
                  <option value="state 1">State 1</option>
                  <option value="state 2">State 2</option>
                </select>
              </div>
              <div class="col-3 ps-4">
                <label for="cp">
                  <h6>Postal Code</h6>
                </label>
                <input type="text" class="form-control" id="cp" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <h6 class="mb-3">We accept:</h6>
                <div class="container bg-secondary rounded-1 d-inline p-1 mt-2">
                  <input type="radio" name="f_pago" class="ms-1"> <i class="fa-brands fa-cc-mastercard text-white"></i>
                  <input type="radio" name="f_pago" class="ms-2"> <i class="fa-brands fa-cc-visa text-white"></i>
                  <input type="radio" name="f_pago" class="ms-2"> <i class="fa-brands fa-cc-diners-club text-white"></i>
                  <input type="radio" name="f_pago" class="ms-2"> <i class="fa-brands fa-cc-paypal text-white me-1"></i>
                </div>
              </div>
              <div class="col-6 textarea">
                <h6>Message</h6>
                <textarea class="form-control"></textarea>
                <div id="info" class="form-text mt-0 pt-0 pb-1">
                  <small>Add any notes here.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer footer">
            <input type="submit" value="Cancel" class="btn btn-secondary rounded-1">
            <input type="submit" value="Send" class="btn btn-primary rounded-1">
          </div>
        </div>
    </form>
  </div>
</body>

</html>
